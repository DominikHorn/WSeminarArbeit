ses has been solved and then use the position correction - i think box2D does this way isn\u00b4t it ?\u003c/p>\u003cp>Another much better way is to use speculative contacts - which makes it extremely stable, even with small iterations. But there are two downsides to this techique: Getting back the bounces is not that easy, because you lose the ability to include the restitution equation and it can produces ghost collisions in some rare cases.\u003c/p>\u003cp>But anyway,\u003cbr>Thank you for this great tutorial ;-)\u003c/p>","isSpam":false,"isHighlighted":false,"points":1},{"forum":"gamedevtuts","parent":2190492225,"isApproved":true,"author":{"username":"EnvatoMJW","about":"Hi! I'm the editor of Tuts+ Game Development. Follow me on Twitter: @MichaelJW","name":"Michael James Williams","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.4582739999999998,"profileUrl":"https://disqus.com/by/EnvatoMJW/","url":"http://gamedevelopment.tutsplus.com/","signedProfileUrl":"https://disqus.com/by/EnvatoMJW/","reputation":1.4582739999999998,"location":"England","isPrivate":false,"isPrimary":true,"joinedAt":"2012-10-09T11:19:26","id":"34099695","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/EnvatoMJW.jpg","cache":"//a.disquscdn.com/uploads/users/3409/9695/avatar32.jpg?1446482507"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/EnvatoMJW.jpg","cache":"//a.disquscdn.com/uploads/users/3409/9695/avatar92.jpg?1446482507","large":{"permalink":"http://disqus.com/api/users/avatars/EnvatoMJW.jpg","cache":"//a.disquscdn.com/uploads/users/3409/9695/avatar92.jpg?1446482507"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Thanks for the feedback! That is a really interesting point. I must admit that what you suggest goes somewhat over my head, but I appreciate you sharing it so other readers can learn from it :)","createdAt":"2015-08-13T14:57:56","id":"2190759591","thread":"1349954745","dep :"","signedProfileUrl":"https://disqus.com/by/markleutloff/","reputation":1.232124,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2015-05-16T22:31:33","id":"157875810","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/markleutloff.jpg","cache":"//a.disquscdn.com/uploads/users/15787/5810/avatar32.jpg?1431815522"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/markleutloff.jpg","cache":"//a.disquscdn.com/uploads/users/15787/5810/avatar92.jpg?1431815522","large":{"permalink":"http://disqus.com/api/users/avatars/markleutloff.jpg","cache":"//a.disquscdn.com/uploads/users/15787/5810/avatar92.jpg?1431815522"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Thank you for this wonderful tutorial.","createdAt":"2015-05-16T22:32:01","id":"2029338316","thread":"1349954745","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":true,"message":"\u003cp>Thank you for this wonderful tutorial.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":null,"isApproved":true,"author":{"username":"disqus_0DXLfVE7GR","about":"","name":"Aaron Levine","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.2324929999999998,"profileUrl":"https://disqus.com/by/disqus_0DXLfVE7GR/","url":"","signedProfileUrl":"https://disqus.com/by/disqus_0DXLfVE7GR/","reputation":1.2324929999999998,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2014-12-23T21:20:06","id":"136757517","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/disqus_0DXLfVE7GR.jpg","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"isCustom":false,"permalink":"http://disqus.com/api/users/avatars/disqus_0DXLfVE7GR.jpg","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png","large":{"permalink":"http://disqus.com/api/users/avatars/disqus_0DXLfVE7GR.jpg","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Hey, I'm a little late to the discussion, but I was looking through the git project and I noticed something in the Poly's ComputeMass function. When you're running the summation to compute 'I', the value you get for inertia will only be accurate if the centroid of the poly is already at 0,0. If you have the rect: [ (10, 10), (12, 10), (12, 12), (10, 12) ] it will compute an incredibly high inertia compared to [ (-1, -1), (1, -1), (1, 1), (-1, 1) ].\n\nIs there a way to account for this without transforming the vertices after the centroid is found and re-looping to compute inertia?","createdAt":"2014-12-23T21:20:19","id":"1756743818","thread":"1349954745","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hey, I'm a little late to the discussion, but I was looking through the git project and I noticed something in the Poly's ComputeMass function. When you're running the summation to compute 'I', the value you get for inertia will only be accurate if the centroid of the poly is already at 0,0. If you have the rect: [ (10, 10), (12, 10), (12, 12), (10, 12) ] it will compute an incredibly high inertia compared to [ (-1, -1), (1, -1), (1, 1), (-1, 1) ].\u003c/p>\u003cp>Is there a way to account for this without transforming the vertices after the centroid is found and re-looping to compute inertia?\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1756743818,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Hi! When you compute the inertia of the polygon while the polygon is *not* centered at the origin, it will be assuming that the polygon is apart of a rigid body that is centered at the origin. This is useful for attaching multiple shapes to a single rigid body, where you actually do want to calculate the inertia offset from the origin.\n\n\nOtherwise, like you said, you will need to either translate the polygon to the origin first, or use the Parallel Axis Theorem to place the moment of inertia back at the origin.","createdAt":"2015-01-31T00:02:13","id":"1826522390","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hi! When you compute the inertia of the polygon while the polygon is *not* centered at the origin, it will be assuming that the polygon is apart of a rigid body that is centered at the origin. This is useful for attaching multiple shapes to a single rigid body, where you actually do want to calculate the inertia offset from the origin.\u003c/p>\u003cp>Otherwise, like you said, you will need to either translate the polygon to the origin first, or use the Parallel Axis Theorem to place the moment of inertia back at the origin.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":null,"isApproved":true,"author":{"username":"disqus_NXnHVM3JE1","about":"","name":"Hosam","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.232124,"profileUrl":"https://disqus.co I have run into one problem when using your code though. When I try to stack a box on top of another box they never seem to settle down (unless the bottom one is static) and eventually the top one falls off to one side. I trying looking into it but I am not sure what might be causing the problem. Do you have any idea what might be causing this?\n\nOne more thing. In Manifold::PositionalCorrection, if one of the bodies is static, should the value of correction for the other one be doubled? Since the static one won't move.","createdAt":"2014-03-30T03:49:23","id":"1310344677","thread":"1349954745","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hello, your tutorials have been very helpful. I have run into one problem when using your code though. When I try to stack a box on top of another box they never seem to settle down (unless the bottom one is static) and eventually the top one falls off to one side. I trying looking into it but I am not sure what might be causing the problem. Do you have any idea what might be causing this?\u003c/p>\u003cp>One more thing. In Manifold::PositionalCorrection, if one of the bodies is static, should the value of correction for the other one be doubled? Since the static one won't move.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1310344677,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Yeah, the problem here is that the solution (impulse) for each point of contact is fighting each other. In order to fix this both solutions need to have some sort of affect on one another, so that they are aware each other exist. Currently the most popular approach is to implemented Projected Gauss Seidel, an iterative LCP solver. The actual implementation you seek comes down to storing impulses from frame to frame, and clamping the accumulated result above zero. This will let negative impulses by applied when necessary, and helps to drive convergence over the course of multiple frames.\n\nThis topic is a bit involved so don't feel bad if it's difficult to implement at first! There's a lot of information to learn.","createdAt":"2014-06-10T11:30:32","id":"1428274083","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Yeah, the problem here is that the solution (impulse) for each point of contact is fighting each other. In order to fix this both solutions need to have some sort of affect on one another, so that they are aware each other exist. Currently the most popular approach is to implemented Projected Gauss Seidel, an iterative LCP solver. The actual implementation you seek comes down to storing impulses from frame to frame, and clamping the accumulated result above zero. This will let negative impulses by applied when necessary, and helps to drive convergence over the course of multiple frames.\u003c/p>\u003cp>This topic is a bit involved so don't feel bad if it's difficult to implement at first! There's a lot of information to learn.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":null,"isApproved":true,"author":{"name":"Bob","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Hey Randy, I've got 2 questions regarding your code.\n\n\n1. Why do you call IntegrateForces() at the end of IntegrateVelocities()?  I fail to see how this has any effect at all.\n\n\n2. Inside Manifold::ApplyImpulse(), When looping through contacts to compute impulses the impulse for a second contact will always be really weak because the velocity was modified in the previous iteration of the loop when you applied the previous contact's impulse.  Would it make more sense to compute all the impulse's using the same initial velocity from when the collision was detected?\n\n\nThanks and great work man!","createdAt":"2014-03-14T14:54:46","id":"1284530774","thread":"1349954745","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hey Randy, I've got 2 questions regarding your code.\u003c/p>\u003cp>1. Why do you call IntegrateForces() at the end of IntegrateVelocities()?  I fail to see how this has any effect at all.\u003c/p>\u003cp>2. Inside Manifold::ApplyImpulse(), When looping through contacts to compute impulses the impulse for a second contact will always be really weak because the velocity was modified in the previous iteration of the loop when you applied the previous contact's impulse.  Would it make more sense to compute all the impulse's using the same initial velocity from when the collision was detected?\u003c/p>\u003cp>Thanks and great work man!\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1284530774,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Hi there, for question 1: I was experimenting with an article I had read on gravity. If you would like to see a good example of simple integration I suggest searching for Box2D Lite (not recent Box2D release).\n\n\n2: You can think of solving a point of contact as solving a linear equation. This is why we are solving on the velocity level, so that the equation we are solving is linear. If you are solving multiple points of contact within the simulation then you are trying to solve a system of linear equations. So you are right that the currently shown way of applying impulses can be more intelligent. Erin Catto has shown that iteratively solving all constraints one after another with a particular impulse clamping is an implementation of the Projected Gauss Seidel solver. You can look at my other article on solving constraints for some explanations of this, or go directly to Erin's content.","createdAt":"2014-03-27T19:38:50","id":"1306729775","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hi there, for question 1: I was experimenting with an article I had read on gravity. If you would like to see a good example of simple integration I suggest searching for Box2D Lite (not recent Box2D release).\u003c/p>\u003cp>2: You can think of solving a point of contact as solving a linear equation. This is why we are solving on the velocity level, so that the equation we are solving is linear. If you are solving multiple points of contact within the simulation then you are trying to solve a system of linear equations. So you are right that the currently shown way of applying impulses can be more intelligent. Erin Catto has shown that iteratively solving all constraints one after another with a particular impulse clamping is an implementation of the Projected Gauss Seidel solver. You can look at my other article on solving constraints for some explanations of this, or go directly to Erin's content.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1306729775,"isApproved":true,"author":{"name":"FAWBY","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Could you please expand on your answer to question ( 1 ) ?\n\n\nDo you mean to imply that it is an artefact from an experiment you once did and thus it can g","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Hey Randy. Thanks for the tutorial. Finally reached the end and my engine seems to be working. Just one question. Could you point me in the right direction for introducing off-center rotation (without moving the COM) and joints while preserving the collision and gravitational effects. Off-center rotation is simple enough and I understand the mechanics of the impulse physics, but when I try to combine the two...nope.\n\nThanks in advance!","createdAt":"2013-09-25T09:43:43","id":"1058302127","thread":"1349954745","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Hey Randy. Thanks for the tutorial. Finally reached the end and my engine seems to be working. Just one question. Could you point me in the right direction for introducing off-center rotation (without moving the COM) and joints while preserving the collision and gravitational effects. Off-center rotation is simple enough and I understand the mechanics of the impulse physics, but when I try to combine the two...nope.\u003c/p>\u003cp>Thanks in advance!\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1058302127,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Sorry for the late response. I actually don't know what you mean by \"off center rotation\". I imagine you're referring to the parallel axis theorem, which you can use to adjust the moment of inertia to account for rotation about some axis other than the center of mass. There is a working theorem for 3D to transform intertia tensors as well.\n\n\nAs for joints, I'm again not sure what you mean by joint. When I say \"joint\" I am usually referring to a constraint between two rigid bodies, as explained by Erin Catto's paper \"Iterative Dynamics with Temporal Coherence\". As long as you provide a proper moment of intertia and center of mass, the joints shouldn't care.","createdAt":"2013-10-21T10:02:54","id":"1090560359","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Sorry for the late response. I actually don't know what you mean by \"off center rotation\". I imagine you're referring to the parallel axis theorem, which you can use to adjust the moment of inertia to account for rotation about some axis other than the center of mass. There is a working theorem for 3D to transform intertia tensors as well.\u003c/p>\u003cp>As for joints, I'm again not sure what you mean by joint. When I say \"joint\" I am usually referring to a constraint between two rigid bodies, as explained by Erin Catto's paper \"Iterative Dynamics with Temporal Coherence\". As long as you provide a proper moment of intertia and center of mass, the joints shouldn't care.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1090560359,"isApproved":true,"author":{"name":"Pieter","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Thank you for the reply, Randy.\n\nIn retrospect I can see why my original question is vague: I used the wrong terminology because I had not heard of constraint dynamics then. That's what I was trying to describe, hehe. \n\nSince then I dove into the topic and it appears to be quite a bit more complex to implement (with jacobians and lambdas and whatnot). Still chewing on it and I've gone through many (many) articles slowly trying to figure it out (thanks for Catto's one, I'll read it once I find it).\n\nQuick question regarding implementation that I can't seem to wrap my head around: What property of a body are constraints finally applied to during integration? Velocity? Position? Force? What about Orientation?\n\n\nPerhaps I don't understand the process yet after all.\n\n\n(As I understand it, an equality constraint should sort of \"cancel out\" all movement towards undesired positions and rotations (until in C = 0), while at the same time integrating the forces caused by collisions and gravity. That makes me think that constraints are applied by using what you call the applyForces function, instead of somehow hacking Position and Orientation directly. Am I missing something here?)\n\n\nThanks for your time.","createdAt":"2013-10-24T10:36:28","id":"1094843017","thread":"1349954745","depth":2,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Thank you for the reply, Randy.\u003c/p>\u003cp>In retrospect I can see why my original question is vague: I used the wrong terminology because I had not heard of constraint dynamics then. That's what I was trying to describe, hehe.\u003c/p>\u003cp>Since then I dove into the topic and it appears to be quite a bit more complex to implement (with jacobians and lambdas and whatnot). Still chewing on it and I've gone through many (many) articles slowly trying to figure it out (thanks for Catto's one, I'll read it once I find it).\u003c/p>\u003cp>Quick question regarding implementation that I can't seem to wrap my head around: What property of a body are constraints finally applied to during integration? Velocity? Position? Force? What about Orientation?\u003c/p>\u003cp>Perhaps I don't understand the process yet after all.\u003c/p>\u003cp>(As I understand it, an equality constraint should sort of \"cancel out\" all movement towards undesired positions and rotations (until in C = 0), while at the same time integrating the forces caused by collisions and gravity. That makes me think that constraints are applied by using what you call the applyForces function, instead of somehow hacking Position and Orientation directly. Am I missing something here?)\u003c/p>\u003cp>Thanks for your time.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":1094843017,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com lutions.","createdAt":"2013-07-25T00:00:29","id":"975260644","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":1,"isEdited":false,"message":"\u003cp>It can be done multiple times as it solves for a solution based off of penetration, orientation, and most importantly relative velocity. However, a physics simulation consists of many objects all interacting. A single solution solves for the collision of just one pair. If all pairs are solved in isolation, without any mathematical interaction between the rest of the objects, the results cannot propagate across more than one pair of bodies per update frame. Iterating over solutions allows for a mixing together of the isolated pairwise solutions.\u003c/p>","isSpam":false,"isHighlighted":false,"points":1},{"forum":"gamedevtuts","parent":975260644,"isApproved":true,"author":{"name":"MyLittleFriend","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Ah thank you ! So basically it solves the solution, the bodies are now moving away from each other and on the next iteration they won't be solved again because they are already moving away. If I understood that correctly.\n\nI want to make a slight note about \"real Cross(Vec2, Vec2)\" though it is similar to a 3D vector with the third component set to zero it is otherwise better known as Perp Dot Product... http://mathworld.wolfram.com/PerpDotProduct.html A bit minor naming but knowing that it contains Sin(Theta) allows for some comparisons such as checking which side of a point a line is on.","createdAt":"2013-07-25T04:55:37","id":"975494749","thread":"1349954745","depth":2,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Ah thank you ! So basically it solves the solution, the bodies are now moving away from each other and on the next iteration they won't be solved again because they are already moving away. If I understood that correctly.\u003c/p>\u003cp>I want to make a slight note about \"real Cross(Vec2, Vec2)\" though it is similar to a 3D vector with the third component set to zero it is otherwise better known as Perp Dot Product... \u003ca href=\"http://mathworld.wolfram.com/PerpDotProduct.html\" rel=\"nofollow\">http://mathworld.wolfram.com/P...\u003c/a> A bit minor naming but knowing that it contains Sin(Theta) allows for some comparisons such as checking which side of a point a line is on.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":975494749,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Right, I have seen it called perpdot alse,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Pretty sure I knew what I was trying to do. Maybe you can understand if you read the large comment directly above that line of code.","createdAt":"2013-07-11T20:18:09","id":"959058943","thread":"1349954745","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":1,"isEdited":false,"message":"\u003cp>Pretty sure I knew what I was trying to do. Maybe you can understand if you read the large comment directly above that line of code.\u003c/p>","isSpam":false,"isHighlighted":false,"points":1},{"forum":"gamedevtuts","parent":959058943,"isApproved":true,"author":{"name":"skln","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cache":"//a.disquscdn.com/1446584998/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Trying to do and what it does is two different things.\n\nThe point of epsilon at least in CS is to avoid the imprecision and rounding of floating point, if you add epsilon to a number the number should not change, hence epsilon is too small to change it. You have epsilon set to 0.0001f though so this shouldn't be a problem...\n\nA C++ convention for assignment operators such as *= or += is usually to return a reference to itself. Your Vec2 class returns void. In the case....\n\n(gravity *= dt).LenSqr()\n\nwould be illegal.\n\nWould also note in your IntegrateForces() you apply gravity with a (dt / 2.0) instead of by dt but in the comparison you only use dt.\n\nAs well you are only checking the magnitude for if the vector is the same as gravity, simply checking each component of the Vec2 with an epsilon check or doing a projection of one Vec2 on the other would also work.\n\nI don't want to sound too unappreciative, this is really great I'm glad you spent time writing this tutorial it really is a great starting point for physics engines for games. I also look forward to the addition of joints if it is at all planned.","createdAt":"2013-07-12T12:31:43","id":"959729942","thread":"1349954745","depth":2,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Trying to do and what it does is two different things.\u003c/p>\u003cp>The point of epsilon at least in CS is to avoid the imprecision and rounding of floating point, if you add epsilon to a number the number should not change, hence epsilon is too small to change it. You have epsilon set to 0.0001f though so this shouldn't be a problem...\u003c/p>\u003cp>A C++ convention for assignment operators such as *= or += is usually to return a reference to itself. Your Vec2 class returns void. In the case....\u003c/p>\u003cp>(gravity *= dt).LenSqr()\u003c/p>\u003cp>would be illegal.\u003c/p>\u003cp>Would also note in your IntegrateForces() you apply gravity with a (dt / 2.0) instead of by dt but in the comparison you only use dt.\u003c/p>\u003cp>As well you are only checking the magnitude for if the vector is the same as gravity, simply checking each component of the Vec2 with an epsilon check or doing a projection of one Vec2 on the other would also work.\u003c/p>\u003cp>I don't want to sound too unappreciative, this is really great I'm glad you spent time writing this tutorial it really is a great starting point for physics engines for games. I also look forward to the addition of joints if it is at all planned.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"gamedevtuts","parent":959729942,"isApproved":true,"author":{"username":"randygaul","about":"","name":"RandyGaul","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.280023,"profileUrl":"https://disqus.com/by/randygaul/","url":"","signedProfileUrl":"https://disqus.com/by/randygaul/","reputation":1.280023,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-05-20T06:52:19","id":"51289925","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar32.jpg?1428992806"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806","large":{"permalink":"http://disqus.com/api/users/avatars/randygaul.jpg","cache":"//a.disquscdn.com/uploads/users/5128/9925/avatar92.jpg?1428992806"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"What it does is measure the relative velocity and ensure that low velocity contacts are treated with zero elasticity. This allows the simple impulse resolution to attain slightly better polygon stacking.\n\nChecking both components of gravity doesn't make sense, as it's performing a condition upon magnitudes; direction is irrelevant.\n\nThe epsilon is just to increase the chances that the if statement returns true.\n\nI divide dt by 2.0f for reasons explained in the article linked directly above that line of code. If you read the code I wrote you may notice that the operation is performed twice, once each with a division by two. This makes the comparison involving epsilon valid.\n\nYou can return a reference from *= if you wish, but the entirety of Impulse Engine did not require it to do so.\n\nMy advice to you is try to approach things you don't understand with a more humble perspective. Perhaps people will be more likely to help or communicate with you in the future if you do so.","createdAt":"2013-07-12T21:57:37","id":"960352922","thread":"1349954745","depth":3,"numReports":0,"isDeletedByAuthor":false,"likes":2,"isEdited":true,"message":"\u003cp>What it does is measure the relative velocity and ensure that low velocity contacts are treated with zero elasticity. This allows the simple impulse resolution to attain slightly better polygon stacking.\u003c/p>\u003cp>Checking both components of gravity doesn't make sense, as it's performing a condition upon magnitudes; direction is irrelevant.\u003c/p>\u003cp>The epsilon is just to increase the chances that the if statement returns true.\u003c/p>\u003cp>I divide dt by 2.0f for reasons explained in the article linked directly above that line of code. If you read the code I wrote you may notice that the operation is performed twice, once each with a division by two. This makes the comparison involving epsilon valid.\u003c/p>\u003cp>You can return a reference from *= if you wish, but the entirety of Impulse Engine did not require it to do so.\u003c/p>\u003cp>My advice to you is try to approach things you don't understand with a more humble perspective. Perhaps people will be more likely to help or communicate with you in the future if you do so.\u003c/p>","isSpam":false,"isHighlighted":false,"points":2},{"forum":"gamedevtuts","parent":960352922,"isApproved":true,"author":{"name":"skln","url":"","profileUrl":"","emailHash":"","signedProfileUrl":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar32.png","cache":"//a.disquscdn.com/1446584998/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1446584998/images/noavatar92.png","cac
